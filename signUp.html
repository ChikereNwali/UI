<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>

    <meta charset="UTF-8" />

    <title>MyDiary Sign Up Page </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="diary, diaries, journal, online diary, free diary, electronic diary, online journal, free journal, free online diary, free online journal, private diary, secret diary, private journal, personal journal, write, notepad, private blog, private online" />
<meta name="description" content="MyDiary is a free online diary and personal journal focused on keeping track of your thoughts and feelings. Easily keep a secret diary or a private journal of notes and ideas securely on the web." />
    <meta name="author" content="Chikere" />
    <link rel="stylesheet" type="text/css" href="css/login.css" />

</head>

  <body>
    <div class="title">
      <h1>MyDiary Online Journal</h1>
      <h6><i><strong>Sign up</strong> to get started</i></h6>
    </div>

    <div class="signup_container">

          <div class="formBox">
                <form  action="#" autocomplete="on">

                          <p>Username</p>
                        <input id="usernamesignup" name="usernamesignup" required="required" type="text" placeholder="mysuperusername690" />


                        <p>Email</p>
                        <input id="emailsignup" name="emailsignup" required="required" type="email" placeholder="yourmail@mail.com"/>


                        <p>Password </p>
                        <input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder="eg. X8df!90EO"/>


                        <p>Confirm password </p>
                        <input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" placeholder="eg. XuyuiRt543"/>

                        <input type="submit" value="Sign up" onclick="signUp.html"/>

                    <p class="change_link"> Already a user?</p>
                        <a href="signIn.html" class="sign_in">Sign in </a>

          </form>

        </div>
      </div>
  </body>
</html>
